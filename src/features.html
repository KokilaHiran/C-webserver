<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webserver</title>
  
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bg.jpg');
            background-size: cover;
        }

        h1 {
            color: #3b3a7f;
            padding: 10px;
            border-radius: 5px; 
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            width: 25%;
            margin: 0 auto;
            display: flex;
            justify-content: space-evenly;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #f0f0f0;
            text-decoration: none;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            border-bottom: 2px solid #f0f0f0;
        }

        .profile-image {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin-top: 20px;
        }

        .container {
            max-width: 600px;
            width: 90%;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
        }

        .container ol {
            list-style-type: none;
            padding: 0;
        }
        
    </style>
</head>
<body>
    <!-- <h1>Home </h1>
    <p>This server serves static HTML files and listens for incoming HTTP requests.</p> -->
    <h1>Welcome To My WebserverðŸ‘‹</h1>

    <nav>
        <ul>
            <li><a href="./home.html">Home </a></li>
            <li><a href="./features.html">Features </a></li>
        </ul>

    </nav>
    <img src="profile.jpg" class="profile-image" alt="Profile Image">

    <div class="container" style="display: flex; flex-direction: column; align-items: center;">
        <ol>
            <li>
                <h2>Text</h2>
                <p>Hello World</p>
            </li>

            <li>
                <h2>Video</h2>
                <video width="320" height="240" controls>
                    <source src="video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </li>

            <li>
                <h2>Audio</h2>
                <audio controls>
                    <source src="audio.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </li>

            <li>
                <h2>Image</h2>
                <img src="images.jpeg" alt="Image">
            </li>

            <li>
                <h2>Pdf</h2>
                <embed src="doc.pdf" width="800px" height="2100px">
            </li>            

            <li>
                <h2>Link</h2>
                <a href="https://www.google.com" target="_blank">Google</a>
            </li>       
        </ol>
    </div>
</body>
</html>
